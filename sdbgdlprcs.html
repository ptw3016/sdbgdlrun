<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>도어락</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            background-image: url('https://sharpdrum.co.kr/wp-content/uploads/2022/04/꾸미기vlcsnap-2022-04-12-15h59m49s892-1.jpg');
            background-size: cover;
            margin: 0;
            touch-action: manipulation;
            /* 페이지 전체의 마진을 제거합니다. */
        }

        .blind-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            pointer-events: none;
            z-index: -1;
        }

        .white-round-container {
            background-color: white;
            border-radius: 33px;
            padding: 5%;
            /* 조정된 패딩 */
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.5) 1px 4px 14px -3px;
        }

        .logo {
            width: 170px;
            /* 로고 크기 조정 */
            height: 170px;
            /* 로고 크기 조정 */
            margin: 0 auto;
        }

        /* 로딩 화면 스타일 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* 반투명 배경색 */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* 다른 요소 위에 표시하기 위한 z-index 값 */
        }

        .spinner {
            border: 6px solid #f3f3f3;
            /* 스피너의 기본 테두리 색상 */
            border-top: 6px solid #3498db;
            /* 스피너의 회전 부분 색상 */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        /* 스피너 회전 애니메이션 */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-white flex flex-col items-center h-screen">
    <!-- 로딩 화면 -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="">
        <img src="https://sharpdrum.co.kr/wp-content/uploads/2023/09/sdlogowhite.png" alt="로고" class="logo">
    </div>

    <div class="mb-4 text-lg font-light text-white"> <!-- 폰트 크기 및 간격 수정 -->
        도어락 암호입력
    </div>
    <div class="mb-4"></div>

    <div class="flex items-center flex-col">
        <div class="flex mb-2"> <!-- 간격 조정 -->
            <div id="circle1" class="w-6 h-6 border bg-white bg-opacity-0 rounded-full mx-2"></div>
            <div id="circle2" class="w-6 h-6 border bg-white bg-opacity-0 rounded-full mx-2"></div>
            <div id="circle3" class="w-6 h-6 border bg-white bg-opacity-0 rounded-full mx-2"></div>
            <div id="circle4" class="w-6 h-6 border bg-white bg-opacity-0 rounded-full mx-2"></div>
            <div id="circle5" class="w-6 h-6 border bg-white bg-opacity-0 rounded-full mx-2"></div>
            <div id="circle6" class="w-6 h-6 border bg-white bg-opacity-0 rounded-full mx-2"></div>
        </div>

        <div class="mb-7"></div>
        <div class="blind-layer"></div>
        <div class="grid grid-cols-3 gap-5 mt-2"> <!-- 그리드 컬럼과 간격 수정 -->
            <div class="relative">
                <button
                    class="w-16 h-16 rounded-full border-none focus:outline-none bg-white bg-opacity-20 text-white text-2xl"
                    onclick="flashButton(this, 1)">1</button>
            </div>

            <div class="relative">
                <button
                    class="w-16 h-16 rounded-full border-none focus:outline-none bg-white bg-opacity-20 text-white text-2xl"
                    onclick="flashButton(this, 2)">2</button>
            </div>

            <div class="relative">
                <button
                    class="w-16 h-16 rounded-full border-none focus:outline-none bg-white bg-opacity-20 text-white text-2xl"
                    onclick="flashButton(this, 3)">3</button>
            </div>

            <div class="relative">
                <button
                    class="w-16 h-16 rounded-full border-none focus:outline-none bg-white bg-opacity-20 text-white text-2xl"
                    onclick="flashButton(this, 4)">4</button>
            </div>
            <div class="relative">
                <button
                    class="w-16 h-16 rounded-full border-none focus:outline-none bg-white bg-opacity-20 text-white text-2xl"
                    onclick="flashButton(this, 5)">5</button>
            </div>
            <div class="relative">
                <button
                    class="w-16 h-16 rounded-full border-none focus:outline-none bg-white bg-opacity-20 text-white text-2xl"
                    onclick="flashButton(this, 6)">6</button>
            </div>
            <div class="relative">
                <button
                    class="w-16 h-16 rounded-full border-none focus:outline-none bg-white bg-opacity-20 text-white text-2xl"
                    onclick="flashButton(this, 7)">7</button>
            </div>
            <div class="relative">
                <button
                    class="w-16 h-16 rounded-full border-none focus:outline-none bg-white bg-opacity-20 text-white text-2xl"
                    onclick="flashButton(this, 8)">8</button>
            </div>
            <div class="relative">
                <button
                    class="w-16 h-16 rounded-full border-none focus:outline-none bg-white bg-opacity-20 text-white text-2xl"
                    onclick="flashButton(this, 9)">9</button>
            </div>
            <div class="relative">
                <button
                    class="w-16 h-16 rounded-full border-none focus:outline-none bg-white bg-opacity-20 text-white text-2xl"
                    onclick="flashButton(this, 0)">0</button>
            </div>
            <div class="relative">
                <button
                    class="w-16 h-16 rounded-full border-none border-gray-300 focus:outline-none bg-blue-500 hover:bg-blue-600 text-white font-semibold"
                    onclick="checkCode()">확인</button>
            </div>
            <div class="relative">
                <button
                    class="w-16 h-16 rounded-full border-none border-gray-300 focus:outline-none bg-red-500 hover:bg-red-600 text-white font-semibold"
                    onclick="backclearCircle()">삭제</button>
            </div>
        </div>


    </div>

    <script>

        document.addEventListener('touchstart', function (event) {
            event.preventDefault();
        }, { passive: false });

        let enteredCode = "";
        let currentIndex = 0;
        const loadingScreen = document.getElementById('loading');

        function flashButton(button, number) {
            button.style.backgroundColor = "rgba(255, 255, 255, 0.7)"; // 
            setTimeout(function () {
                button.style.backgroundColor = "rgba(255, 255, 255, 0.2)"; // 
            }, 100); // 
            updateCircle(number); // 
        }


        function updateCircle(circleNumber) {
            if (currentIndex < 6) {
                const circle = document.getElementById(`circle${currentIndex + 1}`);
                if (circle) {
                    circle.style.backgroundColor = "white"; // 
                }
                enteredCode += circleNumber;
                currentIndex++;
                //alert(currentIndex);
            }
        }

        function checkCode() {
            if (enteredCode.length < 6) {
                alert("6자리 모두 입력해주세요!");
                return;
            }

            loadingScreen.style.display = 'flex';

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ enteredCode }), // 입력한 코드를 JSON으로 전송합니다.
            })
                .then((response) => response.json())
                .then((data) => {
                    // 서버로부터 받은 응답을 처리
                    loadingScreen.style.display = 'none';
                    alert("서버 응답: " + JSON.stringify(data));
                    clearCircles();
                });
        }

        function clearCircles() {  //초기화
            for (let i = 1; i <= 6; i++) {
                const circle = document.getElementById(`circle${i}`);
                if (circle) {
                    circle.style.backgroundColor = "rgba(255, 255, 255, 0)"; // 
                    // 버튼의 테두리 스타일을 설정합니다.
                    circle.style.border = "1px solid white";
                }
            }
            enteredCode = "";
            currentIndex = 0;
        }



        function backclearCircle() {

            if (currentIndex > 0) {
                const circle2 = document.getElementById(`circle${currentIndex}`);
                currentIndex--;

                circle2.style.backgroundColor = 'rgba(255, 255, 255, 0)';
                // 버튼의 테두리 스타일을 설정합니다.
                circle2.style.border = "1px solid white";
                var newStr = enteredCode.slice(0, currentIndex)
                enteredCode = newStr;
            }

        }

    </script>
</body>

</html>
